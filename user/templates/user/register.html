{% extends 'user/base.html' %}

{% block title %}
<title>TopTik - Вход в аккаунт</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/user/register.css">
{% endblock %}

{% block content %}
<div class="register">
    <form method="post" action="" class="form-register">
        <div class="title">
            <span>Регистрация</span>
        </div>
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/register.js"></script>
{% endblock %}
